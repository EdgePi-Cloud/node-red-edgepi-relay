<script type="text/javascript">
  RED.nodes.registerType("relay", {
    category: "EdgePi",
    color: "#f391aa",
    defaults: {
      name: { value: "" },
      transport: { value: "Local" },
      tcpAddress: { value: "" },
      tcpPort: { value: "" },
      relayState: { value: "closeRelay" },
    },
    inputs: 1,
    outputs: 1,
    icon: "switch.svg",
    label: function () {
      return this.name || "relay";
    },
    oneditprepare: function () {
      // Query html elements
      const configTransportSelect = document.getElementById(
        "node-input-transport"
      );
      const tcpField = document.querySelector(".form-row.tcp");
      const relayState = document.getElementById("node-input-relayState");
      const relayOpen = document.getElementById("node-input-openRelay");
      const relayClose = document.getElementById("node-input-closeRelay");

      if (this.relayState == "closeRelay") {
        relayClose.checked = true;
      } else {
        relayOpen.checked = true;
      }

      function updateEditor() {
        tcpField.style.display =
          configTransportSelect.value === "Network" ? "flex" : "none";
      }

      // Update and add event listener to update on user input
      updateEditor();
      configTransportSelect.addEventListener("change", updateEditor);
      relayOpen.addEventListener("change", updateEditor);
      relayClose.addEventListener("change", updateEditor);
    },
    oneditsave: function () {
      this.relayState = document.getElementById("node-input-closeRelay").checked
        ? "closeRelay"
        : "openRelay";
    },
  });
</script>
<script type="text/html" data-template-name="relay">
  <style>
    * {
      box-sizing: border-box !important;
    }

    .form-row {
      display: flex;
      align-items: center;
    }

    .form-row > label {
      width: 100px;
      margin-top: auto;
      margin-bottom: auto;
    }

    .form-row.tcp {
      flex-direction: row;
      align-items: center;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    .tcp-address-input {
      width: 160px !important;
      margin-left: 100px !important;
    }
    .tcp-port-input {
      width: 60px !important;
    }

    .tcp-port-label {
      width: 5px !important;
      margin: auto 5px;
    }

    .form-row.state input[type="radio"] {
      width: 40px !important;
    }

    label[for="node-input-closeRelay"],
    label[for="node-input-openRelay"] {
      width: 60px !important;
    }
  </style>

  <div class="form-row name">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name:</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row transport">
    <label for="node-input-transport">RPC Server:</label>
    <select id="node-input-transport">
      <option value="Local">Local</option>
      <option value="Network">Network</option>
    </select>
  </div>
  <div class="form-row tcp">
    <input
      class="tcp-address-input"
      type="text"
      id="node-input-tcpAddress"
      placeholder="IP Address/ Hostname"
    />
    <label class="tcp-port-label" for="node-input-tcpPort">:</label>
    <input
      class="tcp-port-input"
      type="text"
      id="node-input-tcpPort"
      placeholder="Port"
    />
  </div>
  <div class="form-row state">
    <label for="node-input-state">State:</label>
    <input
      type="radio"
      name="relayState"
      id="node-input-closeRelay"
      value="closeRelay"
      checked
    />
    <label for="node-input-closeRelay">Closed</label>
    <input
      type="radio"
      name="relayState"
      id="node-input-openRelay"
      value="openRelay"
    />
    <label for="node-input-openRelay">Open</label>
  </div>
</script>
