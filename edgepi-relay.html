<script type="text/javascript">
	RED.nodes.registerType('edgepi-relay-node',{
		category: 'Osensa EdgePi',
		color: '#a6bbcf',
		defaults: {
		name: {value: ""},
    transport: { value: "Local" },
    tcpAddress: { value: "" },
    tcpPort: { value: "" },
    energizeRelay: {value: false},
		},
		inputs:1,
		outputs:1,
	  icon: "./icons/switch.svg",
		label: function() {
			return this.name||"relay-node";
    },
    oneditprepare: function(){
      // Query html elements
      const configTransportSelect = document.getElementById("node-input-transport");
      const tcpField = document.querySelector(".form-row.tcp")
      const energizeRelay = document.getElementById("node-red-input-energizeRelay");
      const energizeState = document.getElementById("energizeStateText")

      function updateEditor(){
				tcpField.style.display = (configTransportSelect.value === "Network") ? "flex" : "none"
        energizeState.textContent = energizeRelay.value ? "Close Relay" : "Open Relay"
      }

      // Update and add event listener to update on user input
      updateEditor()
      configTransportSelect.addEventListener("change", updateEditor);
  }
	});
</script>

  <style>
    *{
        box-sizing: border-box !important;
    }

    .form-row{
        display: flex;
        align-items: center;
    }

    .form-row>label{
        margin-top: auto; margin-bottom: auto;
    }

    .form-row.tcp {
        flex-direction: row;
        align-items: center;
        margin-top: -5px; margin-bottom: 10px;
    }

    .tcp-address-input{
        width: 110px !important;
        margin-left: 100px !important;
    }
    .tcp-port-input{
        width: 60px !important;
    }

    .tcp-port-label{
        width: 5px !important;
        margin: auto 5px;
    }
</style>

	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name">
	</div>	
  <div class="form-row transport">
    <label for="node-input-transport">Rpc Server:</label>
    <select id="node-input-transport">
      <option value="Local">Local</option>
      <option value="Network">Network</option>
    </select>

  <div class="form-row tcp" >
    <input class ="tcp-address-input" type="text" id="node-input-tcpAddress" placeholder="IP Address">

    <input class="tcp-port-input" type="text" id="node-input-tcpPort" placeholder="Port">
  </div>
  <div class="form-row energize">

    <label for="node-input-energizeRelay">Energize:</label>
    <input type="checkbox" name="radios" id="node-input-energizeRelay">
    <p id="energizeStateText"></p>
  </span>
  </div>
</script>

</script>
